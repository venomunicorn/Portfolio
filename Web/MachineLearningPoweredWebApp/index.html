<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURO VISION | AI Image Classifier</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
</head>

<body>
    <div class="grid-bg"></div>

    <div class="app-container">
        <!-- Sidebar History -->
        <aside class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Scan History</h3>
                <button class="btn-clear-history" id="clearHistory" title="Clear History">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">No scans yet</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-left">
                    <h1><i class="fas fa-eye"></i> NEURO VISION</h1>
                    <p>TensorFlow.js MobileNet Classifier</p>
                </div>
                <div class="model-status" id="modelStatus">
                    <span class="status-dot loading"></span>
                    <span id="statusText">Loading Model...</span>
                </div>
            </header>

            <!-- Scanner Zone -->
            <div class="scanner-zone" id="dropZone">
                <div class="scanner-overlay hidden" id="scannerOverlay">
                    <div class="scan-line"></div>
                </div>
                <div class="placeholder-content" id="placeholder">
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <h3>Drag & Drop Image</h3>
                    <p>or click to upload</p>
                    <div class="upload-options">
                        <button class="btn-option" id="btnUpload">
                            <i class="fas fa-folder-open"></i> Browse
                        </button>
                        <button class="btn-option" id="btnCamera">
                            <i class="fas fa-camera"></i> Camera
                        </button>
                    </div>
                </div>
                <img id="previewImg" class="hidden" src="" alt="Preview">
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <!-- Status Panel -->
            <div class="status-panel hidden" id="statusPanel">
                <div class="status-line">
                    <span class="label">Processing:</span>
                    <span class="blink" id="processingText">analyzing tensors...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="result-card hidden" id="resultCard">
                <div class="result-header">
                    <h2><i class="fas fa-brain"></i> Classification Results</h2>
                    <span class="result-time" id="resultTime"></span>
                </div>

                <div class="predictions-list" id="predictionsList">
                    <!-- Predictions will be inserted here -->
                </div>

                <div class="result-actions">
                    <button class="btn-action" id="btnScanNew">
                        <i class="fas fa-redo"></i> Scan New
                    </button>
                    <button class="btn-action secondary" id="btnExport">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Camera Modal -->
    <div class="modal hidden" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-camera"></i> Camera Capture</h3>
                <button class="btn-close" id="closeCamera">&times;</button>
            </div>
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="modal-actions">
                <button class="btn-capture" id="btnCapture">
                    <i class="fas fa-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <canvas id="captureCanvas" hidden></canvas>

    <script src="script.js"></script>
</body>

</html>
