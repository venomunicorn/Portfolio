<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Blog</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-brand">Minimalist.</a>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#new" class="nav-link nav-link-primary">New Post</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <h1>Minimalist.</h1>
        <p>Thoughts on design, code, and simplicity.</p>
    </header>

    <!-- Search & Filter Bar -->
    <div class="controls-bar">
        <div class="controls-container">
            <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
            <select id="categoryFilter" class="category-select">
                <option value="all">All Categories</option>
                <option value="Design">Design</option>
                <option value="Development">Development</option>
                <option value="Thoughts">Thoughts</option>
            </select>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-container">
        <!-- Home View: List of Posts -->
        <div id="homeView" class="view">
            <div id="blogPosts"></div>
        </div>

        <!-- Single Post View -->
        <div id="postView" class="view hidden">
            <article id="singlePost"></article>
            <div class="post-actions">
                <button id="editPostBtn" class="btn btn-secondary">Edit Post</button>
                <button id="deletePostBtn" class="btn btn-danger">Delete Post</button>
                <a href="#home" class="btn btn-outline">Back to Home</a>
            </div>
        </div>

        <!-- Create/Edit Post Form -->
        <div id="formView" class="view hidden">
            <div class="form-container">
                <h2 id="formTitle">Create New Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required placeholder="Enter post title...">
                    </div>

                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <select id="postCategory" required>
                            <option value="Design">Design</option>
                            <option value="Development">Development</option>
                            <option value="Thoughts">Thoughts</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" rows="12" required
                            placeholder="Write your post content..."></textarea>
                        <small class="char-count"><span id="charCount">0</span> characters</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Post</button>
                        <a href="#home" class="btn btn-outline">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Minimalist Blog. Built with Vanilla JS & LocalStorage.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
