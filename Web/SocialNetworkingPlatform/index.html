<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialize | Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="container nav-content">
            <h2 class="logo">Socialize</h2>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for creators...">
            </div>
            <div class="nav-items">
                <button class="btn btn-primary">Create</button>
                <div class="profile-pic"></div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container main-layout">
            <!-- Sidebar -->
            <div class="left">
                <a class="menu-item active"><i class="fas fa-home"></i> <span>Home</span></a>
                <a class="menu-item"><i class="fas fa-compass"></i> <span>Explore</span></a>
                <a class="menu-item"><i class="fas fa-bell"></i> <span>Notifications</span></a>
                <a class="menu-item"><i class="fas fa-envelope"></i> <span>Messages</span></a>
                <a class="menu-item"><i class="fas fa-bookmark"></i> <span>Bookmarks</span></a>
                <a class="menu-item"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>
                <a class="menu-item"><i class="fas fa-palette"></i> <span>Theme</span></a>
                <a class="menu-item"><i class="fas fa-cog"></i> <span>Settings</span></a>
            </div>

            <!-- Feed -->
            <div class="middle">
                <!-- Stories -->
                <div class="stories">
                    <div class="story" style="background-image: url('https://picsum.photos/101')">
                        <div class="profile-pic"></div>
                        <p class="name">Your Story</p>
                    </div>
                    <div class="story" style="background-image: url('https://picsum.photos/102')">
                        <div class="profile-pic"></div>
                        <p class="name">Mike D.</p>
                    </div>
                    <div class="story" style="background-image: url('https://picsum.photos/103')">
                        <div class="profile-pic"></div>
                        <p class="name">Sarah K.</p>
                    </div>
                    <div class="story" style="background-image: url('https://picsum.photos/104')">
                        <div class="profile-pic"></div>
                        <p class="name">Daniel M.</p>
                    </div>
                </div>

                <!-- Create Post -->
                <form class="create-post">
                    <div class="profile-pic"></div>
                    <input type="text" placeholder="What's on your mind?" id="create-post">
                    <input type="submit" value="Post" class="btn btn-primary">
                </form>

                <!-- Feeds -->
                <div class="feeds" id="feed-container">
                    <!-- Posts injected by JS -->
                </div>
            </div>

            <!-- Right -->
            <div class="right">
                <div class="messages">
                    <div class="heading">
                        <h4>Messages</h4>
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search messages">
                    </div>
                </div>

                <div class="friend-requests">
                    <h4>Requests</h4>
                    <div class="request">
                        <div class="info">
                            <div class="profile-pic"></div>
                            <div>
                                <h5>Hajia Bintu</h5>
                                <p class="text-muted">8 mutual friends</p>
                            </div>
                        </div>
                        <div class="action">
                            <button class="btn btn-primary">Accept</button>
                            <button class="btn">Decline</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
