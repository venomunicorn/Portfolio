<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master | Smart Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1><i class="fas fa-check-circle"></i> Task Master</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon total"><i class="fas fa-list"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed"><i class="fas fa-check"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <span class="stat-value" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-header">
                <span>Progress</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Add Task Form -->
        <form id="todo-form" class="todo-form">
            <div class="form-row">
                <input type="text" id="todo-input" class="todo-input" placeholder="What needs to be done?" required>
                <button type="submit" class="todo-button" title="Add Task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="form-options">
                <select id="priority-select" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="due-date" class="due-date-input">
            </div>
        </form>

        <!-- Filters & Search -->
        <div class="filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <select id="priority-filter" class="priority-filter">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <!-- Todo List -->
        <div class="todo-container">
            <ul class="todo-list" id="todo-list"></ul>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>

        <!-- Clear Completed -->
        <div class="actions-footer">
            <button class="clear-completed-btn" id="clearCompleted">
                <i class="fas fa-trash-alt"></i> Clear Completed
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
