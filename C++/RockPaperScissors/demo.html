<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - C++ Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #f87171;
            margin-bottom: 10px;
        }

        .badge {
            background: linear-gradient(135deg, #f87171, #dc2626);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .choice {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: all 0.3s;
        }

        .choice:hover {
            transform: scale(1.1);
            border-color: #f87171;
            background: rgba(248, 113, 113, 0.2);
        }

        .choice.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .battle {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .player {
            text-align: center;
        }

        .player-choice {
            font-size: 4rem;
            margin: 10px 0;
        }

        .player-label {
            font-size: 0.9rem;
            color: #888;
        }

        .vs {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f87171;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .result.win {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .result.lose {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .result.tie {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-value.wins {
            color: #10b981;
        }

        .stat-value.losses {
            color: #f87171;
        }

        .stat-value.ties {
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="badge">C++ Demo</span>
        <h1>‚úä‚úã‚úåÔ∏è Rock Paper Scissors</h1>
        <p style="color: #888; margin-bottom: 10px;">Choose your weapon!</p>

        <div class="choices">
            <div class="choice" onclick="play('rock')" title="Rock">ü™®</div>
            <div class="choice" onclick="play('paper')" title="Paper">üìÑ</div>
            <div class="choice" onclick="play('scissors')" title="Scissors">‚úÇÔ∏è</div>
        </div>

        <div class="battle" id="battle" style="display: none;">
            <div class="player">
                <div class="player-label">You</div>
                <div class="player-choice" id="playerChoice">‚ùì</div>
            </div>
            <div class="vs">VS</div>
            <div class="player">
                <div class="player-label">Computer</div>
                <div class="player-choice" id="computerChoice">‚ùì</div>
            </div>
        </div>

        <div class="result" id="result" style="display: none;"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value wins" id="wins">0</div>
                <div class="stat-label">Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value losses" id="losses">0</div>
                <div class="stat-label">Losses</div>
            </div>
            <div class="stat">
                <div class="stat-value ties" id="ties">0</div>
                <div class="stat-label">Ties</div>
            </div>
        </div>

        <button onclick="resetStats()">Reset Stats</button>
    </div>

    <script>
        const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
        const choices = ['rock', 'paper', 'scissors'];
        let wins = 0, losses = 0, ties = 0;

        function play(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            document.getElementById('battle').style.display = 'flex';
            document.getElementById('playerChoice').textContent = emojis[playerChoice];
            document.getElementById('computerChoice').textContent = emojis[computerChoice];

            const resultEl = document.getElementById('result');
            resultEl.style.display = 'block';

            if (playerChoice === computerChoice) {
                ties++;
                resultEl.className = 'result tie';
                resultEl.textContent = "It's a Tie! ü§ù";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                wins++;
                resultEl.className = 'result win';
                resultEl.textContent = 'You Win! üéâ';
            } else {
                losses++;
                resultEl.className = 'result lose';
                resultEl.textContent = 'Computer Wins! üíª';
            }

            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('ties').textContent = ties;
        }

        function resetStats() {
            wins = losses = ties = 0;
            document.getElementById('wins').textContent = '0';
            document.getElementById('losses').textContent = '0';
            document.getElementById('ties').textContent = '0';
            document.getElementById('battle').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>

</html>
