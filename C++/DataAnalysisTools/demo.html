<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Tools - C++ Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #f87171;
            margin-bottom: 10px;
        }

        .badge {
            background: linear-gradient(135deg, #f87171, #dc2626);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 1rem;
            font-family: 'Consolas', monospace;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            resize: none;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-sample {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .results {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #10b981;
        }

        .chart-container {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 10px;
            height: 150px;
            margin-top: 15px;
        }

        .bar {
            width: 30px;
            background: linear-gradient(180deg, #10b981, #059669);
            border-radius: 5px 5px 0 0;
            transition: height 0.5s;
            position: relative;
        }

        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
        }

        .info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="badge">C++ Demo</span>
        <h1>ðŸ“Š Data Analysis Tools</h1>
        <p style="color: #888; margin-bottom: 20px;">Enter numbers separated by commas or spaces</p>

        <textarea id="dataInput" placeholder="Example: 23, 45, 67, 89, 12, 34, 56, 78"></textarea>

        <div>
            <button class="btn-analyze" onclick="analyze()">ðŸ“ˆ Analyze Data</button>
            <button class="btn-sample" onclick="loadSample()">ðŸŽ² Sample Data</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Count</div>
                <div class="stat-value" id="count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sum</div>
                <div class="stat-value" id="sum">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mean</div>
                <div class="stat-value" id="mean">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Median</div>
                <div class="stat-value" id="median">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Min</div>
                <div class="stat-value" id="min">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Max</div>
                <div class="stat-value" id="max">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Range</div>
                <div class="stat-value" id="range">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Std Dev</div>
                <div class="stat-value" id="stddev">0</div>
            </div>
        </div>

        <div class="chart-container" id="chartContainer" style="display: none;">
            <h3 style="color: #888; font-size: 0.9rem;">Data Distribution</h3>
            <div class="bar-chart" id="barChart"></div>
        </div>

        <p class="info">ðŸ’¡ Statistical analysis functions implemented in C++</p>
    </div>

    <script>
        function parseData(input) {
            return input.split(/[,\s]+/)
                .map(n => parseFloat(n.trim()))
                .filter(n => !isNaN(n));
        }

        function analyze() {
            const input = document.getElementById('dataInput').value;
            const data = parseData(input);

            if (data.length === 0) {
                alert('Please enter valid numbers!');
                return;
            }

            // Calculate statistics
            const count = data.length;
            const sum = data.reduce((a, b) => a + b, 0);
            const mean = sum / count;

            const sorted = [...data].sort((a, b) => a - b);
            const median = count % 2 === 0
                ? (sorted[count / 2 - 1] + sorted[count / 2]) / 2
                : sorted[Math.floor(count / 2)];

            const min = Math.min(...data);
            const max = Math.max(...data);
            const range = max - min;

            const variance = data.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / count;
            const stddev = Math.sqrt(variance);

            // Update UI
            document.getElementById('count').textContent = count;
            document.getElementById('sum').textContent = sum.toFixed(2);
            document.getElementById('mean').textContent = mean.toFixed(2);
            document.getElementById('median').textContent = median.toFixed(2);
            document.getElementById('min').textContent = min.toFixed(2);
            document.getElementById('max').textContent = max.toFixed(2);
            document.getElementById('range').textContent = range.toFixed(2);
            document.getElementById('stddev').textContent = stddev.toFixed(2);

            document.getElementById('results').style.display = 'grid';

            // Create bar chart
            createBarChart(data);
        }

        function createBarChart(data) {
            const chart = document.getElementById('barChart');
            chart.innerHTML = '';

            const displayData = data.slice(0, 10); // Show max 10 bars
            const maxVal = Math.max(...displayData);

            displayData.forEach(val => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${(val / maxVal) * 130}px`;
                bar.setAttribute('data-value', val.toFixed(1));
                chart.appendChild(bar);
            });

            document.getElementById('chartContainer').style.display = 'block';
        }

        function loadSample() {
            const samples = [
                [23, 45, 67, 89, 12, 34, 56, 78, 90, 11],
                [100, 200, 150, 175, 225, 180, 190, 210],
                [5.5, 7.2, 3.8, 9.1, 6.4, 8.3, 4.7, 5.9],
                [1000, 1500, 1200, 800, 1800, 2000, 900, 1100]
            ];
            const sample = samples[Math.floor(Math.random() * samples.length)];
            document.getElementById('dataInput').value = sample.join(', ');
        }
    </script>
</body>

</html>
