<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Server/Client - C++ Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
        }

        .badge {
            background: linear-gradient(135deg, #f87171, #dc2626);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        h2 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #888;
        }

        .status-dot.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f87171;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .clients-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            min-height: 150px;
            margin-bottom: 15px;
        }

        .client {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .client-name {
            color: #10b981;
        }

        .client-ping {
            color: #fbbf24;
            font-size: 0.85rem;
        }

        .console {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            height: 200px;
            overflow-y: auto;
        }

        .console-line {
            margin: 3px 0;
        }

        .console-line.info {
            color: #10b981;
        }

        .console-line.warn {
            color: #fbbf24;
        }

        .console-line.error {
            color: #f87171;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f87171, #dc2626);
            color: white;
        }

        .btn-connect {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
        }

        button:hover {
            transform: translateY(-2px);
        }

        input {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            width: 100%;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Server Panel -->
        <div class="panel">
            <span class="badge">C++ Demo</span>
            <h2>üñ•Ô∏è Game Server</h2>

            <div class="status">
                <div class="status-dot" id="serverStatus"></div>
                <span id="serverStatusText">Offline</span>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="clientCount">0</div>
                    <div class="stat-label">Clients</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="packetsPerSec">0</div>
                    <div class="stat-label">Packets/sec</div>
                </div>
            </div>

            <h3 style="font-size: 0.9rem; color: #888; margin-bottom: 10px;">Connected Clients</h3>
            <div class="clients-list" id="clientsList">
                <p style="color: #666; text-align: center;">No clients connected</p>
            </div>

            <div>
                <button class="btn-start" onclick="startServer()">‚ñ∂ Start Server</button>
                <button class="btn-stop" onclick="stopServer()">‚èπ Stop Server</button>
            </div>
        </div>

        <!-- Client Panel -->
        <div class="panel">
            <span class="badge">C++ Demo</span>
            <h2>üéÆ Game Client</h2>

            <div class="status">
                <div class="status-dot" id="clientConnStatus"></div>
                <span id="clientConnText">Disconnected</span>
            </div>

            <input type="text" id="playerName" placeholder="Enter player name" value="Player1">
            <input type="text" id="serverAddress" placeholder="Server address" value="localhost:8080">

            <div style="margin-bottom: 15px;">
                <button class="btn-connect" onclick="connectClient()">üîå Connect</button>
                <button class="btn-stop" onclick="disconnectClient()">‚ùå Disconnect</button>
            </div>

            <h3 style="font-size: 0.9rem; color: #888; margin-bottom: 10px;">Console</h3>
            <div class="console" id="console">
                <div class="console-line info">[System] Client initialized</div>
                <div class="console-line">[System] Ready to connect</div>
            </div>
        </div>
    </div>

    <script>
        let serverRunning = false;
        let clients = [];
        let packetCount = 0;
        let clientConnected = false;
        let simulationInterval;

        function log(message, type = '') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function updateServerUI() {
            const statusDot = document.getElementById('serverStatus');
            const statusText = document.getElementById('serverStatusText');

            statusDot.className = `status-dot ${serverRunning ? 'online' : 'offline'}`;
            statusText.textContent = serverRunning ? 'Online' : 'Offline';

            document.getElementById('clientCount').textContent = clients.length;
        }

        function updateClientsList() {
            const list = document.getElementById('clientsList');
            if (clients.length === 0) {
                list.innerHTML = '<p style="color: #666; text-align: center;">No clients connected</p>';
            } else {
                list.innerHTML = clients.map(c => `
                    <div class="client">
                        <span class="client-name">üéÆ ${c.name}</span>
                        <span class="client-ping">${c.ping}ms</span>
                    </div>
                `).join('');
            }
        }

        function startServer() {
            if (serverRunning) return;

            serverRunning = true;
            updateServerUI();
            log('Server started on port 8080', 'info');
            log('Waiting for connections...', 'info');

            // Simulate server activity
            simulationInterval = setInterval(() => {
                if (clients.length > 0) {
                    packetCount++;
                    document.getElementById('packetsPerSec').textContent = Math.floor(Math.random() * 100 + 50);

                    // Update pings
                    clients.forEach(c => {
                        c.ping = Math.floor(Math.random() * 50 + 10);
                    });
                    updateClientsList();
                }
            }, 1000);
        }

        function stopServer() {
            if (!serverRunning) return;

            serverRunning = false;
            clients = [];
            clearInterval(simulationInterval);
            updateServerUI();
            updateClientsList();

            if (clientConnected) {
                disconnectClient();
            }

            document.getElementById('packetsPerSec').textContent = '0';
            log('Server stopped', 'warn');
        }

        function connectClient() {
            if (!serverRunning) {
                log('Error: Server is not running!', 'error');
                return;
            }

            if (clientConnected) {
                log('Already connected', 'warn');
                return;
            }

            const name = document.getElementById('playerName').value || 'Player';
            const address = document.getElementById('serverAddress').value;

            log(`Connecting to ${address}...`);

            setTimeout(() => {
                clientConnected = true;
                const client = { name, ping: Math.floor(Math.random() * 30 + 10) };
                clients.push(client);

                document.getElementById('clientConnStatus').className = 'status-dot online';
                document.getElementById('clientConnText').textContent = 'Connected';

                updateServerUI();
                updateClientsList();

                log(`Connected as "${name}"`, 'info');
                log('Syncing game state...', 'info');

                setTimeout(() => {
                    log('Game state synchronized', 'info');
                    log('Ready to play!', 'info');
                }, 500);
            }, 800);
        }

        function disconnectClient() {
            if (!clientConnected) return;

            clientConnected = false;
            const name = document.getElementById('playerName').value;
            clients = clients.filter(c => c.name !== name);

            document.getElementById('clientConnStatus').className = 'status-dot offline';
            document.getElementById('clientConnText').textContent = 'Disconnected';

            updateServerUI();
            updateClientsList();

            log('Disconnected from server', 'warn');
        }

        // Add some simulated bot clients
        function addBotClient() {
            if (!serverRunning) return;

            const botNames = ['Bot_Alpha', 'Bot_Beta', 'Bot_Gamma', 'Bot_Delta'];
            const name = botNames[clients.length % botNames.length];

            if (!clients.find(c => c.name === name)) {
                clients.push({ name, ping: Math.floor(Math.random() * 50 + 20) });
                updateServerUI();
                updateClientsList();
                log(`${name} joined the server`, 'info');
            }
        }

        // Add a bot button functionality
        document.querySelector('.btn-start').addEventListener('dblclick', () => {
            addBotClient();
        });
    </script>
</body>

</html>
