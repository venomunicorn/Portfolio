<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption - C++ Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            max-width: 550px;
            width: 100%;
        }

        h1 {
            color: #f87171;
            margin-bottom: 10px;
        }

        .badge {
            background: linear-gradient(135deg, #f87171, #dc2626);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #888;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            font-family: 'Consolas', monospace;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            resize: none;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        .key-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }

        .algorithm-select {
            margin-bottom: 20px;
        }

        select {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            cursor: pointer;
        }

        button.action {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-encrypt {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-decrypt {
            background: linear-gradient(135deg, #f87171, #dc2626);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: left;
        }

        .output-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
        }

        .output-text {
            font-family: 'Consolas', monospace;
            word-break: break-all;
            color: #10b981;
        }

        .info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="badge">C++ Demo</span>
        <h1>üîê File Encryption</h1>
        <p style="color: #888; margin-bottom: 20px;">Secure your text with encryption</p>

        <div class="tabs">
            <button class="tab active" onclick="setMode('encrypt')">üîí Encrypt</button>
            <button class="tab" onclick="setMode('decrypt')">üîì Decrypt</button>
        </div>

        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <div class="algorithm-select">
            <label style="color: #888;">Algorithm: </label>
            <select id="algorithm">
                <option value="caesar">Caesar Cipher</option>
                <option value="xor">XOR Cipher</option>
                <option value="base64">Base64 Encoding</option>
            </select>
        </div>

        <div class="key-input" id="keyInput">
            <input type="text" id="key" placeholder="Enter encryption key">
        </div>

        <button class="action btn-encrypt" id="actionBtn" onclick="processText()">
            üîí Encrypt
        </button>

        <div class="output" id="output" style="display: none;">
            <div class="output-label" id="outputLabel">Encrypted Result:</div>
            <div class="output-text" id="outputText"></div>
        </div>

        <p class="info">üí° This is a demonstration of basic encryption algorithms used in C++</p>
    </div>

    <script>
        let mode = 'encrypt';

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', (i === 0 && mode === 'encrypt') || (i === 1 && mode === 'decrypt'));
            });

            const btn = document.getElementById('actionBtn');
            if (mode === 'encrypt') {
                btn.textContent = 'üîí Encrypt';
                btn.className = 'action btn-encrypt';
            } else {
                btn.textContent = 'üîì Decrypt';
                btn.className = 'action btn-decrypt';
            }

            document.getElementById('output').style.display = 'none';
        }

        function caesarCipher(text, shift, decrypt = false) {
            if (decrypt) shift = -shift;
            return text.split('').map(char => {
                const code = char.charCodeAt(0);
                if (code >= 65 && code <= 90) {
                    return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
                } else if (code >= 97 && code <= 122) {
                    return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
                }
                return char;
            }).join('');
        }

        function xorCipher(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return result;
        }

        function processText() {
            const input = document.getElementById('inputText').value;
            const algorithm = document.getElementById('algorithm').value;
            const key = document.getElementById('key').value || 'secret';

            if (!input) {
                alert('Please enter some text!');
                return;
            }

            let result = '';
            const isDecrypt = mode === 'decrypt';

            switch (algorithm) {
                case 'caesar':
                    const shift = parseInt(key) || 3;
                    result = caesarCipher(input, shift, isDecrypt);
                    break;
                case 'xor':
                    // XOR is symmetric - same operation for encrypt/decrypt
                    if (isDecrypt) {
                        // Decode from hex first
                        try {
                            const decoded = input.match(/.{2}/g).map(h => String.fromCharCode(parseInt(h, 16))).join('');
                            result = xorCipher(decoded, key);
                        } catch {
                            result = 'Invalid encrypted text';
                        }
                    } else {
                        const encrypted = xorCipher(input, key);
                        result = [...encrypted].map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
                    }
                    break;
                case 'base64':
                    try {
                        result = isDecrypt ? atob(input) : btoa(input);
                    } catch {
                        result = 'Invalid Base64 string';
                    }
                    break;
            }

            document.getElementById('outputLabel').textContent =
                isDecrypt ? 'Decrypted Result:' : 'Encrypted Result:';
            document.getElementById('outputText').textContent = result;
            document.getElementById('output').style.display = 'block';
        }

        // Update key placeholder based on algorithm
        document.getElementById('algorithm').addEventListener('change', (e) => {
            const keyInput = document.getElementById('key');
            switch (e.target.value) {
                case 'caesar':
                    keyInput.placeholder = 'Shift amount (default: 3)';
                    break;
                case 'xor':
                    keyInput.placeholder = 'Encryption key';
                    break;
                case 'base64':
                    keyInput.placeholder = 'No key needed';
                    break;
            }
        });
    </script>
</body>

</html>
