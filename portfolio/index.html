<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21APEXchallenge Project Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="A showcase of 57+ projects built during the 21APEXchallenge.">
</head>

<body>
    <div class="background-gradients"></div>

    <header class="header">
        <div class="container">
            <h1 class="logo">21APEX<span>Portfolio</span></h1>
            <p class="tagline">Exploring Code, One Project at a Time.</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search projects...">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Web Development">Web</button>
                <button class="filter-btn" data-category="Python Scripting">Python</button>
                <button class="filter-btn" data-category="C++ Systems">C++</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number" id="totalProjects">0</span>
                <span class="stat-label">Total Projects</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="webProjects">0</span>
                <span class="stat-label">Web</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pythonProjects">0</span>
                <span class="stat-label">Python</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="cppProjects">0</span>
                <span class="stat-label">C++</span>
            </div>
        </div>

        <div id="projectsGrid" class="projects-grid">
            <!-- Projects will be injected here by JS -->
        </div>

        <div id="emptyState" class="empty-state hidden">
            <h3>No projects found</h3>
            <p>Try adjusting your search or filter.</p>
        </div>
    </main>

    <!-- Demo Modal -->
    <div id="demoModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Project Demo</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="demoFrame" src="" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <a id="modalExternalLink" href="#" target="_blank" class="external-link-btn">Open in New Tab</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 21APEXchallenge Portfolio. Generated by Antigravity AI.</p>
    </footer>

    <!-- Load Data first -->
    <script src="data.js"></script>
    <!-- Main Logic -->
    <script src="js/main.js"></script>
</body>

</html>
