<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Timer - Python Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px
        }

        .container {
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 25px;
            padding: 30px;
            width: 420px
        }

        .badge {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: .75rem;
            display: inline-block;
            margin-bottom: 10px
        }

        .header {
            text-align: center;
            margin-bottom: 20px
        }

        h1 {
            color: #10b981;
            font-size: 1.4rem
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, .1);
            color: #888;
            cursor: pointer;
            font-size: .85rem
        }

        .tab.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff
        }

        .panel {
            display: none;
            text-align: center;
            padding: 20px
        }

        .panel.active {
            display: block
        }

        .time {
            font-size: 3.5rem;
            font-family: 'Courier New', monospace;
            color: #10b981
        }

        .date {
            color: #888;
            margin-top: 10px
        }

        .timer-time {
            font-size: 3rem;
            font-family: 'Courier New', monospace;
            color: #f59e0b
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff
        }

        .btn-secondary {
            background: rgba(255, 255, 255, .1);
            color: #fff
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px
        }

        .stat {
            background: rgba(0, 0, 0, .3);
            padding: 15px;
            border-radius: 10px
        }

        .stat-val {
            font-size: 1.5rem;
            color: #10b981
        }

        .stat-lbl {
            font-size: .8rem;
            color: #888
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header"><span class="badge">Python Demo</span>
            <h1>‚è∞ Clock & Timer Suite</h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="showTab('clock')">üïê Clock</button>
            <button class="tab" onclick="showTab('pomo')">üçÖ Pomodoro</button>
            <button class="tab" onclick="showTab('stop')">‚è±Ô∏è Stopwatch</button>
        </div>
        <div class="panel active" id="clock">
            <div class="time" id="clockTime">00:00:00</div>
            <div class="date" id="clockDate"></div>
        </div>
        <div class="panel" id="pomo">
            <div class="timer-time" id="pomoTime">25:00</div>
            <div style="color:#888;margin:10px" id="pomoLabel">Focus Time</div>
            <button class="btn btn-primary" id="pomoBtn" onclick="togglePomo()">‚ñ∂ Start</button>
            <button class="btn btn-secondary" onclick="resetPomo()">‚Üª Reset</button>
            <div class="stats">
                <div class="stat">
                    <div class="stat-val" id="sessions">0</div>
                    <div class="stat-lbl">Sessions</div>
                </div>
                <div class="stat">
                    <div class="stat-val" id="total">0m</div>
                    <div class="stat-lbl">Total Focus</div>
                </div>
            </div>
        </div>
        <div class="panel" id="stop">
            <div class="timer-time" style="color:#8b5cf6" id="stopTime">00:00.00</div>
            <div style="margin-top:20px">
                <button class="btn btn-primary" id="stopBtn" onclick="toggleStop()">‚ñ∂ Start</button>
                <button class="btn btn-secondary" onclick="lapStop()">üèÅ Lap</button>
                <button class="btn btn-secondary" onclick="resetStop()">‚Üª Reset</button>
            </div>
            <div id="laps" style="margin-top:15px;max-height:120px;overflow-y:auto"></div>
        </div>
    </div>
    <script>
        function showTab(t) { document.querySelectorAll('.panel').forEach(p => p.classList.remove('active')); document.querySelectorAll('.tab').forEach(b => b.classList.remove('active')); document.getElementById(t).classList.add('active'); event.target.classList.add('active') }
        function updateClock() { const n = new Date(); document.getElementById('clockTime').textContent = n.toLocaleTimeString(); document.getElementById('clockDate').textContent = n.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' }) }
        setInterval(updateClock, 1000); updateClock();
        let pomoSec = 25 * 60, pomoRun = false, pomoInt, sessions = 0, totalMin = 0, isBreak = false;
        function togglePomo() { pomoRun = !pomoRun; document.getElementById('pomoBtn').textContent = pomoRun ? '‚è∏ Pause' : '‚ñ∂ Start'; if (pomoRun) pomoInt = setInterval(tickPomo, 1000); else clearInterval(pomoInt) }
        function tickPomo() { if (pomoSec > 0) { pomoSec--; document.getElementById('pomoTime').textContent = String(Math.floor(pomoSec / 60)).padStart(2, '0') + ':' + String(pomoSec % 60).padStart(2, '0') } else { if (!isBreak) { sessions++; totalMin += 25; document.getElementById('sessions').textContent = sessions; document.getElementById('total').textContent = totalMin + 'm'; pomoSec = 5 * 60; isBreak = true; document.getElementById('pomoLabel').textContent = 'Break Time' } else { pomoSec = 25 * 60; isBreak = false; document.getElementById('pomoLabel').textContent = 'Focus Time' } } }
        function resetPomo() { clearInterval(pomoInt); pomoRun = false; pomoSec = 25 * 60; isBreak = false; document.getElementById('pomoTime').textContent = '25:00'; document.getElementById('pomoBtn').textContent = '‚ñ∂ Start'; document.getElementById('pomoLabel').textContent = 'Focus Time' }
        let stopMs = 0, stopRun = false, stopInt, laps = [];
        function toggleStop() { stopRun = !stopRun; document.getElementById('stopBtn').textContent = stopRun ? '‚è∏ Pause' : '‚ñ∂ Start'; if (stopRun) stopInt = setInterval(() => { stopMs += 10; updateStop() }, 10); else clearInterval(stopInt) }
        function updateStop() { const m = Math.floor(stopMs / 60000), s = Math.floor((stopMs % 60000) / 1000), ms = Math.floor((stopMs % 1000) / 10); document.getElementById('stopTime').textContent = String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0') + '.' + String(ms).padStart(2, '0') }
        function lapStop() { if (stopMs > 0) { laps.push(stopMs); const c = document.getElementById('laps'); c.innerHTML = laps.map((l, i) => `<div style="display:flex;justify-content:space-between;background:rgba(0,0,0,.2);padding:8px 12px;border-radius:8px;margin-bottom:5px"><span>Lap ${i + 1}</span><span>${String(Math.floor(l / 60000)).padStart(2, '0')}:${String(Math.floor((l % 60000) / 1000)).padStart(2, '0')}.${String(Math.floor((l % 1000) / 10)).padStart(2, '0')}</span></div>`).reverse().join('') } }
        function resetStop() { clearInterval(stopInt); stopRun = false; stopMs = 0; laps = []; document.getElementById('stopTime').textContent = '00:00.00'; document.getElementById('stopBtn').textContent = '‚ñ∂ Start'; document.getElementById('laps').innerHTML = '' }
    </script>
</body>

</html>
