<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepTech Strategy - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ai.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="ai-header">
                <div>
                    <h1 class="ai-title">DeepTech Strategy</h1>
                    <p style="color: var(--text-muted); font-size: 1.25rem;">Top 20 High-Potential AI/ML Software
                        Products for 2025+</p>
                </div>
                <div class="search-wrapper">
                    <div
                        style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                    </div>
                    <input type="text" id="search-input" class="search-input" placeholder="Search strategies...">
                </div>
            </div>

            <div id="products-container" class="products-grid">
                <div style="grid-column: 1 / -1; text-align: center; color: var(--text-muted); padding: 2rem;">Loading
                    products...</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
