<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clone Database - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .clones-header {
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .clones-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-end;
            }
        }

        .clones-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #2563eb, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        /* Grid */
        .clones-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .clones-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .clones-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Card */
        .clone-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.3s;
        }

        .clone-card:hover {
            background-color: var(--border-color);
            border-color: rgba(37, 99, 235, 0.3);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .category-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--color-blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex: 1;
        }

        .app-tag {
            padding: 0.25rem 0.625rem;
            background-color: var(--border-color);
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }

        .app-tag.more {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--color-blue);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .view-btn {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: var(--border-color);
            color: var(--text-muted);
            border: none;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            </div></div></main><script src="js/main.js"></script><script src="js/clones.js"></script><script src="js/background.js"></script></body></html>
