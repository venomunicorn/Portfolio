<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .blog-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .blog-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.2s;
            display: block;
            text-decoration: none;
        }

        .blog-card:hover {
            background-color: var(--border-color);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .card-content {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .icon-box {
            width: 3rem;
            height: 3rem;
            background-color: rgba(99, 102, 241, 0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #818cf8;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .blog-card:hover .icon-box {
            transform: scale(1.1);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            transition: color 0.2s;
        }

        .blog-card:hover .post-title {
            color: #a5b4fc;
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .post-excerpt {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="blog-header">
                <h1 class="blog-title">Knowledge Base</h1>
                <p style="color: var(--text-muted); font-size: 1.125rem;">
                    Archive of project documentation, strategies, and notes.
                </p>
            </div>

            <div id="posts-container" class="blog-grid">
                <div style="grid-column: 1 / -1; text-align: center; color: var(--text-muted); padding: 2rem;">Loading
                    posts...</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
