<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Explorer - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/syllabus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="syllabus-header">
                <div class="badge">Exam Preparation</div>
                <h1>Syllabus Explorer</h1>
                <p style="color: var(--text-muted); max-width: 40rem; margin: 0 auto;">Comprehensive syllabus breakdown

            </div>

            <div id="app-container">
                <!-- Loading state -->
                <div style="text-align: center; color: var(--text-muted); padding: 2rem;">Loading syllabus data...</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>

    <script src="js/background.js"></script>
