<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Vitality - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .health-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .health-badge {
            display: inline-block;
            padding: 0.375rem 1rem;
            border-radius: 9999px;
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: var(--color-green);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .health-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #4ade80, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        /* Navigation */
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .category-nav {
                justify-content: flex-start;
            }
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            background-color: var(--border-color);
            color: var(--text-muted);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .nav-btn.active {
            background: linear-gradient(to right, #22c55e, #059669);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.2);
        }

        /* Layout */
        .health-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .health-grid {
                grid-template-columns: 1fr 2fr;
            }
        }

        /* Info Card */
        .info-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-container {
            margin-top: 1.5rem;
        }

        .progress-bar-bg {
            height: 0.5rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #22c55e, #34d399);
            width: 0%;
            transition: width 0.5s;
        }

        /* Protocol Sections */
        .protocol-section {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .section-header {
            padding: 1rem 1.5rem;
            background-color: var(--border-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .section-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Items */
        .protocol-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .protocol-item.checkbox {
            cursor: pointer;
        }

        .protocol-item.checkbox:hover {
            background-color: var(--border-color);
        }

        .protocol-item.checkbox.checked {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .checkbox-box {
            width: 1.25rem;
            height: 1.25rem;
            border: 1px solid var(--text-muted);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 0.125rem;
            transition: all 0.2s;
        }

        .protocol-item.checked .checkbox-box {
            background-color: var(--color-green);
            border-color: var(--color-green);
            color: black;
        }

        .item-text {
            color: var(--text-muted);
            line-height: 1.5;
            transition: color 0.2s;
        }

        .protocol-item.checked .item-text {
            color: #86efac;
            text-decoration: line-through;
            text-decoration-color: rgba(34, 197, 94, 0.3);
        }

        .info-item {
            background-color: var(--border-color);
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="health-header">
                <div class="health-badge">Bio-Optimization</div>
                <h1 class="health-title">Health & Vitality</h1>
                <p style="color: var(--text-muted); font-size: 1.125rem; max-width: 42rem; margin: 0 auto;">
                    Comprehensive protocols for height maximization, skin radiance, aesthetics, and nutritional
                    engineering.
                </p>
            </div>

            <div id="app-container">
                <div style="text-align: center; color: var(--text-muted); padding: 2rem;">Loading protocols...</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/health.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
