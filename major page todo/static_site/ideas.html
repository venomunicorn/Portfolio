<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Incubation - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .ideas-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .ideas-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #059669, #14b8a6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .ideas-layout {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .ideas-layout {
                grid-template-columns: 1fr 2fr;
            }
        }

        /* Sidebar */
        .ideas-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .idea-item {
            background-color: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .idea-item:hover {
            background-color: var(--border-color);
            border-color: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
        }

        .idea-item.active {
            background-color: var(--border-color);
            border-color: var(--color-emerald);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.1);
        }

        /* Detail View */
        .idea-detail {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            position: sticky;
            top: 6rem;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-icon {
            width: 4rem;
            height: 4rem;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-emerald);
        }

        .info-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info-card {
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid;
        }

        .info-card h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-problem {
            background: rgba(225, 29, 72, 0.1);
            border-color: rgba(225, 29, 72, 0.2);
        }

        .card-problem h3 {
            color: #fb7185;
        }

        .card-problem p {
            color: var(--text-muted);
        }

        .card-market {
            background: rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .card-market h3 {
            color: #60a5fa;
        }

        .card-market p {
            color: var(--text-muted);
        }

        .card-revenue {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .card-revenue h3 {
            color: #34d399;
        }

        .card-revenue p {
            color: var(--text-muted);
        }

        .card-cost {
            background: rgba(217, 119, 6, 0.1);
            border-color: rgba(217, 119, 6, 0.2);
        }

        .card-cost h3 {
            color: #fbbf24;
        }

        .card-cost p {
            color: var(--text-muted);
        }

        .roadmap-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .roadmap-item:hover {
            background-color: var(--border-color);
        }

        .roadmap-dot {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="ideas-header">
                <h1 class="ideas-title">Startup Incubation</h1>
                <p style="color: var(--text-muted); font-size: 1.25rem; max-width: 42rem; margin: 0 auto;">
                    20 Revenue-Ready App Ideas for the Indian Market. Validated problems, clear monetization, and
                    execution roadmaps.
                </p>
            </div>

            <div class="ideas-layout">
                <div id="ideas-list" class="ideas-sidebar">
                    <div style="text-align: center; color: var(--text-muted);">Loading ideas...</div>
                </div>

                <div id="idea-detail-container">
                    <!-- Detail view will be injected here -->
                    <div class="idea-detail"
                        style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; text-align: center;">
                        <div
                            style="width: 6rem; height: 6rem; background-color: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; color: var(--text-muted);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5 0-2.2-1.8-4-4-4s-4 1.8-4 4c0 1.5.5 2.5 1.5 3.5.8.8 1.3 1.5 1.5 2.5" />
                                <path d="M9 18h6" />
                                <path d="M10 22h4" />
                            </svg>
                        </div>
                        <h3
                            style="font-size: 1.5rem; font-weight: 700; color: var(--text-color); margin-bottom: 0.5rem;">
                            Select an
                            Idea</h3>
                        <p style="color: var(--text-muted); max-width: 20rem;">Choose a startup concept from the list to
                            view its detailed breakdown, market analysis, and execution plan.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/ideas.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
