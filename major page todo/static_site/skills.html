<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Protocols - TanTheta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .skills-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .skills-badge {
            display: inline-block;
            padding: 0.375rem 1rem;
            border-radius: 9999px;
            background-color: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--color-amber);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .skills-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #fde68a, #fbbf24, #ef4444);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        /* Tabs */
        .skills-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            background-color: var(--border-color);
            color: var(--text-muted);
            box-shadow: 0 10px 15px -3px rgba(180, 83, 9, 0.2);
        }

        .tab-btn.active-valorant {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 10px 15px -3px rgba(185, 28, 28, 0.2);
        }

        /* Guitar Content */
        .phase-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fbbf24;
            padding-left: 1rem;
            border-left: 4px solid rgba(245, 158, 11, 0.5);
            margin-bottom: 1rem;
        }

        .days-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .days-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .days-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .day-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            background-color: var(--border-color);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .day-card.completed {
            background-color: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .day-badge {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .day-card.completed .day-badge {
            background-color: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        /* Valorant Content */
        .valorant-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .valorant-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .spec-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .code-block {
            background-color: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .code-header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }

        .code-content {
            padding: 1rem;
            overflow-x: auto;
            color: #93c5fd;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="skills-header">
                <div class="skills-badge">Skill Acquisition</div>
                <h1 class="skills-title">Mastery Protocols</h1>
                <p style="color: var(--text-muted); font-size: 1.125rem; max-width: 42rem; margin: 0 auto;">
                    Structured curriculums for Guitar Mastery and Valorant Performance.
                </p>
            </div>

            <div class="skills-tabs">
                <button class="tab-btn active-guitar" data-tab="guitar">
                    <!-- Guitar Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                    Guitar Mastery
                </button>
                <button class="tab-btn" data-tab="valorant">
                    <!-- Crosshair Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="22" x2="18" y1="12" y2="12" />
                        <line x1="6" x2="2" y1="12" y2="12" />
                        <line x1="12" x2="12" y1="6" y2="2" />
                        <line x1="12" x2="12" y1="22" y2="18" />
                    </svg>
                    Valorant Trainer
                </button>
            </div>

            <div id="app-container">
                <div style="text-align: center; color: var(--text-muted); padding: 2rem;">Loading protocols...</div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
